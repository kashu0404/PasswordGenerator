<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link rel ="stylesheet" href="log.css">
    <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet' href="log.css">
</head>
<body>
    <h1>Recreational Club</h1>
    <div class="square">
        <div class="signin">
            <p style="position:absolute; top: 140px;"> Sign In</p>
        </div>
        <div class="input-row">
            <div class="emailbox">
                <div class="emailorphone">
                    <p style="position:absolute; top: 300px;">Email or Phone Number</p>
                </div>
            </div>
            <div class="passbox">
                <div class="pass">
                    <p style="position:absolute; top: 405px;">Password</p>
                </div>
            </div>
        </div>
        <div class="forgotpass">
            <p>Forgot Password?</p>
        </div>
        <div class="noAccount">
            <p>Don't have an account yet?</p>
        </div>
        <button class="Login">Login</button>

    </div>
   
    
</body>
</html>
