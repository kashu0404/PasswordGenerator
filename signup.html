<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up Page</title>
    <link rel ="stylesheet" href="signup.css">
    <link href='https://fonts.googleapis.com/css?family=Cherry Bomb' rel='stylesheet' href="signup.css">
</head>
<body>
    <h1>Recreational Club</h1>
    <div class="square">
        <div class="signin">
            <p style="position:absolute; top: 140px;"> Sign In</p>
        </div>
        <div class="input-row">
            <div class="fullname">
                <div class="fn">
                    <p style="position:absolute; top: 200px;">Full Name</p>
                </div>
            </div>
            <div class="emailbox">
                <div class="emailorphone">
                    <p style="position:absolute; top: 300px;">Email or Phone Number</p>
                </div>
            </div>
            <div class="passbox">
                <div class="pass">
                    <p style="position:absolute; top: 405px;">Password</p>
                </div>
            </div>
            <div class="rpassbox">
                <div class="rpass">
                    <p style="position:absolute; top: 505px;">Re-enter Password</p>
                </div>
            </div>
        </div>
        <button class="login">Login</button>
        <button class="next">Next</button>

    </div>
   
    
</body>
</html>
